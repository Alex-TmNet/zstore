<html>
    <head>
    </head>

    <body>
        <div class="row">

            <div class="col-12 col-md-10 col-xl-8" zippy="itemtable">
                <h3>Справочник оборудования </h3>
                <form zippy="filter" class="form-inline">

                    <label for="searchkey">Поиск</label>
                    <input class="form-control mr-sm-2" type="text" zippy="searchkey">
                    <label for="searchemp">мат. ответственный</label>

                    <select   class="form-control mr-sm-2  " zippy="searchemp">
                        <option value="0">Не выбран</option>
                    </select>         


                    <input class="btn btn-outline-success  " type="submit" value="ОК">

                </form>
                <a zippy="addnew" class="btn btn-primary  ">Добавить</a>
                <table class="table table-bordered  table-sm  ">
                    <tr>
                        <th>Наименование</th>

                        <th>Инв. код</th>
                        <th>Сер. номер</th>
                        


                        <th style="width:100px"></th>
                    </tr>
                    <tr zippy="eqlist">
                        <td zippy="eq_name"></td>

                        <td zippy="code"></td>
                        <td zippy="serial"></td>
                         


                        <td aling="center"><a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a> 
                         <a zippy="contentlist" ><i class="fa fa-search-plus"></i></a>

                        <a zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <div zippy="pag"></div>
            </div>



            <div class="col-12 col-md-6 col-xl-4"  >
                <form   zippy="itemdetail"  >
                    <h4>Редактирование   </h4>
                    <div class="form-group row">
                        <label class="col-5 col-form-label" for="editname">Наименование</label>
                        <div class="col-7"> 
                            <input required="required" class="form-control" zippy="editname"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-5 col-form-label" for="editemp">Мат. ответственный</label>
                        <div class="col-7"> 
                            <select   class="form-control select2" zippy="editemp">
                                <option value="0">Не задан </option>
                            </select>
                        </div>
                    </div>

                


                    <div class="form-group row">
                        <label class="col-5 col-form-label" for="editcode">Инвентарный номер</label>
                        <div class="col-7"> 
                            <input class="form-control" zippy="editcode"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-5 col-form-label" for="editserial">Серийный номер</label>
                        <div class="col-7"> 
                            <input class="form-control" zippy="editserial"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-5 col-form-label" for="editdescription">Описание</label>
                        <div class="col-7"> 
                            <textarea class="form-control" zippy="editdescription"></textarea> 
                        </div>
                    </div>

                    <div class="form-group">
                        <input zippy="save" type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
                        <input zippy="cancel" type="button" value="Отменить" class="btn btn-light  "></td>
                    </div>
                </form>

            </div>
            
            
               <div class="col-12 col-xl-10  " zippy="itemtable">
     
          
        <a name="contentviewlink"></a>
        <div class="row" zippy="contentview">
            <div class="col-auto">
                <h5> Расписание событий </h5>
                <table class="table table-sm">
                    <tr zippy="dw_eventlist">
                        <td> <span zippy="eventdate"></span><br>
                            <b  zippy="eventtitle"  ></b>
                            <p   zippy="eventdesc" > 
                            </p>
                        </td>

                        <td valign="top" style="width: 30px;"><a zippy="delevent"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <div zippy="eventpag"></div>
                <hr>

                <form zippy="addeventform">
                    <div class="form-group">
                        <label for="addeventdate">Дата, время</label>
                        <input class="form-control" zippy="addeventdate" >
                    </div>
                    <div class="form-group">
                        <label for="addeventtitle">Заголовок, тип события</label>
                        <input required="required" class="form-control" zippy="addeventtitle" >
                    </div>
                    <div class="form-group">
                        <label for="addeventdesc">Коментарий</label>
                        <textarea   class="form-control" zippy="addeventdesc"  style=" height:120px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="addeventnotify">Напомнить оповещением за</label>
                        <select   class="form-control" zippy="addeventnotify">
                            <option value="0">Не напоминать</option>
                        </select>
                    </div>
                    <input class="btn btn-outline-success  " type="submit" value="Добавить">
                </form>
            </div>
            <div class="col-auto">
                <h5> Коментарии </h5>
                <table class="table table-sm">
                    <tr zippy="dw_msglist">
                        <td><span zippy="msgdate"></span>, <span style="color:navy" zippy="msguser"></span>:
                            <p zippy="msgdata"></p>
                        </td>
                        <td valign="top" style="width: 30px;"><a zippy="delmsg"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <hr>
                <form zippy="addmsgform">
                    <div class="form-group">
                        <label for="addmsg">Коментарий</label>
                        <textarea required="required" class="form-control" zippy="addmsg"
                                  style=" height:120px;"></textarea>
                    </div>
                    <input class="btn btn-outline-success  " type="submit" value="Добавить">
                </form>
            </div>
            <div class="col-auto">
                <h5> Прикрепленные файлы </h5>
                <table class="table table-sm">
                    <tr zippy="dw_files"  >
                        <td><a zippy="filename" target="_blank"></a></td>
                        <td style="width: 30px;"><a zippy="delfile"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <hr>
                <form zippy="addfileform" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="addfile">Вибрать файл</label>
                        <input type="file" class="form-control" required="required" zippy="addfile">

                    </div>

                    <div class="form-group">
                        <label for="adddescfile">Описание</label>
                        <input class="form-control" zippy="adddescfile" class="form-control">
                    </div>


                    <input class="btn btn-outline-success  " type="submit" value="Добавить">

                </form>
            </div>

        </div>
            
          </div>    
        </div>


    </body>
</html>
