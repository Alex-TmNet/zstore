<html>
    <body>
        <div class="row">
            <div class="col-12 col-md-10 col-xl-8">

                <h3>Документы на утверждение </h3>

                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">

                      
                        <label for="doctype"> тип </label>
                        <select class="form-control mr-2" zippy="doctype">
                            <option value="0">Не выбран</option>
                        </select>



                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>
                <br><a zippy="csv"  >Скачать  CSV</a>  

                <table class="table   table-sm   ">
                    <tr>
                           <th>Дата</th>
                        <th>Номер</th>
                        <th>Тип</th>
                      
                      

                    
                        <th class="text-right">Сумма </th>



                        <th></th>
                        <th></th>


                    </tr>  
                    <tr zippy="doclist">
                        <td class="text-nowrap" zippy="date"></td>
                        <td zippy="number"></td>
                        <td zippy="desc"></td>
                        

                   
                        <td zippy="amount" class="text-right"  ></td>

                        <td   zippy="onotes"> </td>

                        <td class="text-nowrap" >
                            <a zippy="show" title="Просмотр"><i class="fa fa-eye"></i></a>

                            

                        </td>

                    </tr>

                </table>

                <div zippy="pag"></div>                    

                <div class="row" id="dankor" >    

                </div>

            </div>

            <div class="col-12" >
                    <div class="navbar nav">
                    <form zippy="statusform" class="form-inline ">
                        <button zippy="bap"   class= "btn btn-success  mr-2"  ><i class="fas fa-thumbs-up"></i> Утвердить</button>
                        <button zippy="bref"  class= "btn btn-danger  mr-2"  > <i class="fas fa-thumbs-down"></i> Отклонить</button>
                        <input zippy="comment" placeholder="Коментарий к  отмене" >
                    </form>
                </div>                       
                <div zippy="docview"></div>
            </div>  
            
           </div>




    </body>
