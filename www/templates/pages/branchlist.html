<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12">
                <div zippy="firmtable">
                    <h3>Список филиалов </h3>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Добавить</a>
                    <table class="table table-bordered   table-sm" style="width:400px">
                        <tr>
                            <th>Название</th>
                            <th>Адрес</th>

                            <th> </th>
                        </tr>
                        <tr zippy="firmlist">
                            <td zippy="firm_name"></td>
                            <td zippy="address"></td>


                            <td style="width:75px"><a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a> <a
                                    zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>


                </div>

                <form class="col-6 col-md-4" zippy="firmdetail"  >
                  <div class="form-group">
                        <label for="editfirm_name">Название</label>
                        <input  required="required" class="form-control" zippy="editfirm_name"/>
                  </div>
                  <div class="form-group">
                        <label for="editcompany">Владелец</label>
                        <select  class="form-control" zippy="editcompany">
                          <option value="0">Выбрать</option>
                        </select>
                        
                  </div>
                  <div class="form-group">
                        <label for="editaddress">Адрес</label>
                        <input    class="form-control" zippy="editaddress"/>
                  </div>
                  
                    <div class="form-group  ">
                        <label for="editdefstore" >Склад по умолчанию</label>

                        <select class="form-control" zippy="editdefstore">
                            <option value='0'>Не выбран</option>
                        </select>
                    </div>  
                    <div class="form-group  ">
                        <label for="editdefmf" >Денежный счет(касса) по умолчанию</label>

                        <select class="form-control" zippy="editdefmf">
                            <option value='0'>Не выбран</option>
                        </select>
                    </div>                   
                  <div class="form-group">
                        <label for="editcomment">Комментарий</label>
                        <textarea    class="form-control" zippy="editcomment" >
                        </textarea>
                  </div>
                 <div class="form-check">
                        <input zippy="editdisabled" type="checkbox" class="form-check-input"  >
                        <label class="form-check-label" for="editdisabled">Закрыта</label>
                    </div> 

                    <input zippy="save" type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-primary  "> 

                </form>
            </div>
        </div>

    </body>
</html>
