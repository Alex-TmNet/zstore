<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12">
                <div zippy="firmtable">
                    <h3>Справочник владельцев фирм </h3>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Добавить</a>
                    <table class="table table-bordered   table-sm" style="width:400px">
                        <tr>
                            <th>Имя</th>


                            <th> </th>
                        </tr>
                        <tr zippy="firmlist">
                            <td zippy="company_name"></td>



                            <td style="width:75px"><a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a> <a
                                    zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>


                </div>

                <form class="col-6 col-md-4" zippy="firmdetail"  >
                    <div class="form-group">
                        <label for="editcompany_name">Имя</label>
                        <input  required="required" class="form-control" zippy="editcompany_name"/>
                    </div>
                    <div class="form-group">
                        <label for="editinn">ИНН</label>
                        <input    class="form-control" zippy="editinn"/>
                    </div>
                    <div class="form-group">
                        <label for="editmfo">МФО</label>
                        <input    class="form-control" zippy="editmfo"/>
                    </div>
                    <div class="form-group">
                        <label for="editaccount">Счет</label>
                        <input    class="form-control" zippy="editaccount"/>
                    </div>




                    <input zippy="save" type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-primary  "> 

                </form>
            </div>
        </div>

    </body>
</html>
