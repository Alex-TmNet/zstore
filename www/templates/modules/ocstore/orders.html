<body>
   <div class="row">
            <div class="col-12 col-xl-10">

                <h3>Импорт заказов</h3>


                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">



                        <label   for="status">Статус в магазине  </label>
                        
                        <select class="form-control mr-2" zippy="status">
                          <option value="0">Не  выбран</option>
                        </select>
       

                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>
     

                <table class="table   table-sm   ">
                    <tr>

                        <th>Номер</th>
                        <th>Дата</th>
                     
                        <th>Клиент</th>
                        <th class="text-right">Сумма </th>
                   
                      
               


                    </tr>  
                    <tr zippy="neworderslist">

                        <td zippy="number"></td>
                        <td class="text-nowrap" zippy="date"></td>
                   
                        <td zippy="customer"    ></td>
                        <td zippy="amount" class="text-right"  ></td>
                    
                        


                    </tr>

                </table>
                <div class="navbar nav">
                    <form zippy="importform" class="form-inline ">
 
       

                        <input type="submit" class="  btn btn-outline-success  " value="Импортировать">

                    </form>
                </div>
            </div>
         <div class="col-12 col-xl-10">

                <h3>Обновление статусов  в магазине</h3>

                <div class="navbar nav">
                    <form zippy="filter2" class="form-inline ">
 
                        <label   for="statusstore">Статус на складе </label>
                        
                        <select class="form-control mr-2" zippy="statusstore">
                          <option value="0">Не  выбран</option>
                        </select>
       

                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>
     

                <table class="table   table-sm   ">
                    <tr>

                        <th>Номер</th>
                        <th>Дата</th>
                     
                        <th>Клиент</th>
                        <th class="text-right">Сумма </th>
                   
                      
               


                    </tr>  
                    <tr zippy="orderslist">

                        <td zippy="number2"></td>
                        <td class="text-nowrap" zippy="date2"></td>
                   
                        <td zippy="customer2"    ></td>
                        <td zippy="amount2" class="text-right"  ></td>
                    
                        


                    </tr>

                </table>
                <div class="navbar nav">
                    <form zippy="updateform" class="form-inline ">
 
                      <label   for="statusshop">Статус в  магазине </label>
                        
                        <select class="form-control mr-2" zippy="stastatusshoptusstore">
                          <option value="0">Не  выбран</option>
                        </select>
          

                        <input type="submit" class="  btn btn-outline-success  " value="Обновить">

                    </form>
                </div>
            </div>
        </div>  
</body>
